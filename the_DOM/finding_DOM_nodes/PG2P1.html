  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>

      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
    <script charset="utf-8">

      let walk = function(node, cbFunc) {
        cbFunc(node);
        for (let idx = 0; idx < node.children.length; idx += 1) {
          walk(node.children[idx], cbFunc);
        }
      };
      
      const getElementsByTName = function(tName) {
        let matches = [];
        walk(document, node => {
          if (node.tagName === tName) {
            matches.push(node);
          }
        });

        return matches;
      };

      let paragraphs = document.getElementsByTagName('P');
      console.log(document.getElementsByTagName('DIV'));

      for (let ele of paragraphs) {
        ele.classList.add('article-text');
      }
      console.log(paragraphs);

    </script>
  </body>
