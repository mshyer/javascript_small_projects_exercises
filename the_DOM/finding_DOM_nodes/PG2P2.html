<!doctype html>
<html lang="en-US">
  <head>
    <title>On the River</title>
  </head>
  <body>
    <div id="page1">
      <div class="intro">
        <p>The sun is low,</p>
      </div>
      <p>The waters flow,</p>
    </div>
    <div id="page2">
      <div class="intro">
        <p>My boat is dancing to and fro.</p>
      </div>
      <p>The eve is still,</p>
    </div>
    <div id="page3">
      <div class="intro">
        <p>Yet from the hill</p>
      </div>
      <p>The killdeer echoes loud and shrill.</p>
    </div>
    <script charset="utf-8">

      let walk = function(node, cbFunc) {
        cbFunc(node);
        for (let idx = 0; idx < node.children.length; idx += 1) {
          walk(node.children[idx], cbFunc);
        }
      };
      
     // let introDivs = Array.from(document.getElementsByClassName('intro')).filter(ele => ele.tagName === 'DIV');
     // introDivs.forEach(div => {
     //   for (let idx = 0; idx < div.children.length; idx += 1) {
     //     div.children[idx].classList.add('article-text');
     //   }
     // });
      let paragraphs = document.querySelectorAll(".intro p");
      for (let idx = 0; idx < paragraphs.length; idx += 1) {
        paragraphs[idx].classList.add('article-text');
      }
    </script>
  </body>
</html>
