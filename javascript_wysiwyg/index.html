<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mikmik Text Editor</title>
  <meta charset="utf-8" />
  <script src="https://kit.fontawesome.com/1e3a56c087.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' type='text/css' href='stylesheets/main.css'>
</head>
<body>
  <h1 id='site_title'>Rich  Text Editor</h1>
  <div id='editor'>
  <div id='controls'>
    <button class="bold fa-solid fa-bold" ></button>
    <button class="italicize fa-solid fa-italic"></button>
    <button class="underline fa-solid fa-underline"></button>
    <button class="strikethrough fa-solid fa-strikethrough"></button>
    <button class="link fa-solid fa-link"></button>
    <button class="ul fa-solid fa-list"></button>
    <button class="ol fa-solid fa-list-ol"></button>
    <button class="al_left fa-solid fa-align-left"></button>
    <button class="al_right fa-solid fa-align-right"></button>
    <button class="al_center fa-solid fa-align-center"></button>
    <button class="al_justify fa-solid fa-align-justify"></button>
  </div>
  <div contenteditable='true'  id='user_text' class='editarea'>kjdfhsjfhskfhjsf</div>
  </div>
  <script src='javascripts/script.js'></script>
</body>
</html>
