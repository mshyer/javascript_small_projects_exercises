<!DOCTYPE html>
<html lang="en">
<head>
  <title>your page title goes here</title>
  <meta charset="utf-8" />
  <link rel='stylesheet' type='text/css' href='stylesheets/main.css' />
  <script src='node_modules/handlebars/dist/handlebars.js'></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src='javascripts/script.js'></script>
</head>

<body>
  <h1>Todos</h1>
  <div id='todos_wrapper'></div>
  <div class='overlay'></div>
  <div class='confirm_wrapper'>
    <div id='confirm'>
      <p>Are you sure you want to delete this todo?</p>
      <a class='confirm'>Yes</a>
      <a class='cancel'>No</a>
    </div>
  </div>
  <div class='context_menu'>
    <ul>
      <li>Edit Todo</li>
      <li>Show Details</li>
      <li id='remove' data-id='{{id}}'>Remove</li>
    </ul>
  </div>

  <script type='text/x-handlebars-template' id='todos_template'>
    <ul id='todos'>
    {{#each todos}}
    <li data-id='{{this.id}}'>{{this.title}}
    </li>
    {{/each}}
    </ul>
  </script>
  <script type='text/x-handlebars-template' id='context_menu_template'>
    <ul>
      <li>Edit Todo</li>
      <li>Show Details</li>
      <li id='remove' 'data-id'='{{id}}'>Remove</li>
    </ul>
  </script>

</body>
</html>
