<!DOCTYPE html>
<html lang="en">
<head>
  <title>your page title goes here</title>
  <meta charset="utf-8" />
  <link rel='stylesheet' type='text/css' href='stylesheets/main.css' />
  <script src='javascripts/script.js'></script>
</head>
<body>
  <div id='calculator'>
    <div id='display'>
      <p id='operations_display'>5 + 5</p>
      <p id='number_display'>0</p>
    </div>
    <div id='buttons'>
      <a id='ce' class='control'>CE</a>
      <a id='c' class='control'>C</a>
      <a id='neg' class='control'>NEG</a>
      <a class='op'>/</a>
      <a class='digit'>7</a>
      <a class='digit'>8</a>
      <a class='digit'>9</a>
      <a class='op'>x</a>
      <a class='digit'>4</a>
      <a class='digit'>5</a>
      <a class='digit'>6</a>
      <a class='op'>-</a>
      <a class='digit'>1</a>
      <a class='digit'>2</a>
      <a class='digit'>3</a>
      <a class='op'>+</a>
      <a class='digit'>0</a>
      <a class='dot'>.</a>
      <a class='op'>%</a>
      <a class='result_button'>=</a>
    </div>
  </div>
</body>
</html>
