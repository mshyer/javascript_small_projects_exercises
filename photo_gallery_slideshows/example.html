<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src='node_modules/jquery/dist/jquery.js'></script>
    <script src='javascripts/main.js'></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="https://via.placeholder.com/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="https://via.placeholder.com/1200x900/FFFFFF" class='active' data-color='white' alt="" title="Photo 1" /></li>
        <li><img src="https://via.placeholder.com/1200x900/000000" data-color='black' alt="" title="Photo 2" /></li>
        <li><img src="https://via.placeholder.com/1200x900/FF0000" data-color='red' alt="" title="Photo 3" /></li>
        <li><img src="https://via.placeholder.com/1200x900/008000" data-color='green' alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
